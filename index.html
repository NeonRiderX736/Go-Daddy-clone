<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoDaddy Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GoDaddy Clone</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <h2>Search for your domain</h2>
            <input type="text" id="domain-input" placeholder="Enter domain name">
            <button id="check-btn">Check Availability</button>
            <p id="result"></p>
        </section>

        <section class="popular-domains">
            <h3>Popular Extensions</h3>
            <ul>
                <li>.com</li>
                <li>.net</li>
                <li>.org</li>
                <li>.io</li>
            </ul>
        </section>

        <section class="promotions">
            <h3>Promotions & Pricing</h3>
            <div class="promo-item">.com - $9.99/year</div>
            <div class="promo-item">.net - $12.99/year</div>
            <div class="promo-item">.org - $8.99/year</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GoDaddy Clone | Demo Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
